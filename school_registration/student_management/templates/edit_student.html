{% extends 'base.html' %}

{% block title %}Edit Student{% endblock %}

{% block content %}
  <h2>Edit Student</h2>
  <form method="post" action="{% url 'edit_student' student.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>

  <a href="{% url 'single_class_stream' stream_id=student.class_stream.id %}">Back to Class Stream</a>
{% endblock %}

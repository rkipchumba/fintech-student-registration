{% extends 'base.html' %}

{% block title %}All Students{% endblock %}

{% block content %}
  <h2>All Students</h2>
  <ul>
    {% for student in students %}
      <li><a href="{% url 'single_student' student.id %}">{{ student.first_name }} {{ student.last_name }}</a></li>
    {% endfor %}
  </ul>

  <a href="{% url 'class_streams' %}">Back to Class Streams</a>
{% endblock %}
